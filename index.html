<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form class="date-form">
        <div class="inputs">
          <div class="input-wrapper">
            <label class="input-label" for="day-input"> DAY</label>
            <input class="input" type="text" id="day-input" placeholder="DD" />
            <p class="error-message day-error-message"></p>
          </div>
          <div class="input-wrapper">
            <label class="input-label" for="month-input"> MONTH</label>
            <input
              class="input"
              type="text"
              id="month-input"
              placeholder="MM"
            />
            <p class="error-message month-error-message"></p>
          </div>
          <div class="input-wrapper">
            <label class="input-label" for="year-input"> YEAR</label>
            <input
              class="input"
              type="text"
              id="year-input"
              placeholder="YYYY"
            />
            <p class="error-message year-error-message"></p>
          </div>
        </div>

        <div class="submit-button-wrapper">
          <div class="line"></div>
          <button class="submit-button" type="submit">
            <svg
              width="25"
              height="24"
              viewBox="0 0 25 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0.5 12.0103C4.5 11.8287 12.5 13.9723 12.5 24"
                stroke="white"
                stroke-width="2"
              />
              <path d="M12.5 24V0" stroke="white" stroke-width="2" />
              <path
                d="M24.5 12.0103C20.5 11.8287 12.5 13.9723 12.5 24"
                stroke="white"
                stroke-width="2"
              />
            </svg>
          </button>
        </div>
      </form>

      <p class="complete-age">
        <span class="output" id="year-output">--</span> years <br />
        <span class="output" id="month-output">--</span> months <br />
        <span class="output" id="day-output">--</span> days <br />
      </p>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
